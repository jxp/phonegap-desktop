<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

        <title>PhoneGap Kitchen Sink - Geolocation</title>

        <link rel="stylesheet" href="style/jquery.mobile-1.0rc1.min.css" />

        <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.0rc1.min.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    </head>
    <body>
        <div data-role="page" id="geolocation">

            <div data-role="header">
                <a href="#" data-rel="back" data-icon="arrow-l">Back</a>
                <h1>Geolocation</h1>
            </div>

            <div data-role="content" style="padding:0px;">
                <div id="map_canvas" style="width:300px;height:300px;"></div>
            </div>

            <script type="text/javascript" src="../js/api/geolocation.js"></script>

        </div>
    </body>
</html>
